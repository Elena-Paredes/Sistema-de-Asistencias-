<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Tablas con Pestañas</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="mt-4">Tablas con Pestañas</h1>
    <ul class="nav nav-tabs mt-4">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#tab1">Pestaña 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab2">Pestaña 2</a>
      </li>
    </ul>
    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="tab1">
        <h4>Contenido de la Pestaña 1</h4>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Edad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>30</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>25</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="tab2">
        <h4>Contenido de la Pestaña 2</h4>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>jane@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
